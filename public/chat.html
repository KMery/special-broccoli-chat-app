<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="/img/brocoli.png">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Broccoli chat app</title>
</head>
<body>
    
    <div class="d-flex flex-row">
        <div id="sidebar" class="float-left bg-black p-3"></div>
    
        <div class="card d-flex" id="chat">
            <h1 class="card-title text-center text-success mb-3">Chat app</h1>
            <div id="chat-messages" class="card m-3 p-3"></div>
    
            <div class="card m-3 p-2 d-flex flex-row">
                <form id="message-form" class="form-group d-flex justify-content-between">
                    <div class="w-75">
                        <label for="message" class="form-label-sm mb-1">Enter message</label>
                        <input type="text" name="message" id="message" class="form-control-sm mb-1 w-100" placeholder="Enter message here..." required autocomplete="off">
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success btn-sm" id="send-message">Send message</button>
                    </div>
                </form>
                <img src="img/location.png" alt="Send location" id="send-location" title="Send location">
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="card p-3">
            <p class="bg-light">
                <span class="username text-success">{{username}}</span>
                <span class="text-muted">{{createdAt}}</span>
            </p>
            <p class="text-justify font-weight-light">{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="card p-3">
            <p class="bg-light">
                <span class="username text-success">{{username}}</span>
                <span class="text-muted">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="text-white">{{room}}</h2>
        <h3 class="text-success">Users</h3>
        <ul>
            {{#users}}
                <li class="text-muted">{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> -->
</body>
</html>
