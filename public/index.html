<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Broccoli chat app</title>
</head>
<body>
    
    <div class="card m-5">
        <h1 class="card-title">Chat app</h1>
        <div id="chat-messages"></div>

        <form class="card m-3 p-2" id="message-form">
            <div class="col-auto">
                <label for="message" class="form-label-sm mb-1">Enter message</label><br/>
                <input type="text" name="message" id="message" class="form-control-sm mb-1" placeholder="Enter message here...">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="send-message">Send message</button>
            </div>
        </form>
        <button id="send-location" class="btn btn-primary mb-3">Send location</button>
    </div>

    <script id="message-template" type="text/html">
        <div class="card p-3">
            <p>{{createdAt}} - {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="card p-3">
            <p>{{createdAt}} - <a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</body>
</html>
