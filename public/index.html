<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="/img/brocoli.png">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Broccoli chat app</title>
</head>
<body class="container-fluid m-0 p-0 bg-success mh-100 mw-100">
    <div class="d-flex">
        <div class="centered-form">
            <div class="card p-3">
                <h1>Join</h1>
                <form class="form-group p-2" action="/chat.html">
                    <label for="username">Display name</label>
                    <input type="text" name="username" id="username" placeholder="Enter name..." class="form-control" required>
                    <label for="room">Room</label>
                    <select name="room" id="room" class="form-control ml-3 dropdown-toggle" required>
                        <option value="" class="bg-white text-dark" disabled selected>Select a room...</option>
                        <option value="roomBroc" class="bg-white text-dark">roomBroc</option>
                        <option value="roomColi" class="bg-white text-dark">roomColi</option>
                    </select><br/>
                    <button class="btn btn-success form-control mt-2">Join</button>
                </form>
            </div>
        </div>
        <img src="img/brocoli-bg.png" alt="Not image found :C" id="broccoli">
    </div>
    <footer class="px-1 mx-3">Created by KMery 2022</footer>
</body>
</html>
