<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="/img/brocoli.png">
    <title>Broccoli chat app</title>
</head>
<body class="bg.success">
    <div class="d-flex justify-content-center">
        <div class="card my-auto p-3">
            <h1>Join</h1>
            <form class="form-group" action="/chat.html">
                <label for="username">Display name</label>
                <input type="text" name="username" id="username" placeholder="Enter name..." class="form-control" required>
                <label for="room">Room</label>
                <select name="room" id="room" class="form-control ml-3 dropdown-toggle">
                    <option value="roomA" class="bg-white text-dark">roomA</option>
                    <option value="roomB" class="bg-white text-dark">roomB</option>
                </select><br/>
                <button class="btn btn-success form-control mt-2">Join</button>
            </form>
        </div>

    </div>
</body>
</html>
